<div class="page">
  <!-- Header con logo e titolo -->
  <header class="header">
    <img src="logo.png"  />
    <h1 class="title">AlertUp</h1>
  </header>

  <!-- Card principale -->
  <main class="card">
    <form>
      <label class="label" for="email">Email</label>
      <input
        id="email"
        type="email"
        class="input"
        placeholder="es. nome@dominio.com"
      [(ngModel)]="email"/>

      <label class="label" for="password">Password</label>
      <input
        id="password"
        type="password"
        class="input"
        placeholder="Minimo 6 caratteri"
        [(ngModel)]="password"
      />

      <label class="label" for="city">Città</label>
      <input
        id="city"
        type="text"
        class="input"
        placeholder="Digita la tua città"
        [(ngModel)]="city"
      />

      <button class="btn" type="submit">Accedi</button>
    </form>
  </main>

  <footer class="footer">
    <small>© 2025 AlertUp</small>
  </footer>
</div>
